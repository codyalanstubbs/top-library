<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="library">
        <div class="welcome">
            <h1>Welcome to my library stack!</h1>
            <p>Here I list books I have read and am interested in reading.</p>
        </div>

        <form class="add-book-form hidden" action="get">
            <h4 class="error"></h4>
            <div class="input-container">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter title here" required>
            </div>
            <div class="input-container">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Enter author here" required>
            </div>
            <div class="input-container readStatus">
                <fieldset>
                    <legend>Have you read this book?</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="Read" required>
                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="Not Read">
                </fieldset>
            </div>
            <button type="button" class="add-book-btn">ADD BOOK</button>
        </form>
        <button type="button" class="display-form-btn">ADD NEW BOOK</button>
        <table>
            <thead>
                <tr>
                    <th class="title">Book Title</th>
                    <th class="author">Author</th>
                    <th class="read">Read?</th>
                    <th class="delete">Delete</th>
                </tr>
            </thead>
            <tbody class="book-shelf">
            </tbody>
        </table>
    </div>
</body>

</html>
